<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primeicons/4.1.0/primeicons.min.css" />
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
    <h:form>
        <p:menubar style="background-color: #ffc0cb" hideDelay="1000" class="custom-menubar sticky-menubar">
            <f:facet name="start">
                <p:graphicImage name="images/primefaces-logo.svg" library="showcase" />
            </f:facet>

            <p:menuitem value="Students" icon="pi pi-fw pi-users" url="/University/views/student-details.xhtml"/>
            <p:menuitem value="Teachers" icon="pi pi-fw pi-users" url="/University/views/teachers-details.xhtml"/>
            <p:menuitem value="Courses" icon="pi pi-fw pi-book" url="/University/views/classes-details.xhtml"/>
            <f:facet name="end">
                <div style="background-color: #ffc0cb" class="ui-input-icon-left search-container">
                    <i class="pi pi-fw pi-search" />
                    <p:inputText placeholder="Search"/>
                </div>
            </f:facet>
        </p:menubar>
    </h:form>
</h:body>
</html>
