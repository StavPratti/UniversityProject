<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>

    <h:form id="updateTeacherForm">
        <h:messages globalOnly="true" showDetail="true" showSummary="false" />
        <p:panel header="Update Teacher" style="width: 100%">

            <h:panelGrid columns="3" cellpadding="5">
                <h:outputLabel for="name" value="Name:" />
                <p:inputText id="name" value="#{teacherController.selectedTeacher.name}" required="true"
                             requiredMessage="Name is mandatory.">
                    <f:validateLength minimum="2" maximum="15" /> </p:inputText>
                <p:message for="name" />

                <h:outputLabel for="surname" value="Surname:" />
                <p:inputText id="surname" value="#{teacherController.selectedTeacher.surname}" required="true"
                             requiredMessage="Surname is mandatory.">
                    <f:validateLength minimum="2" maximum="15" /> </p:inputText>
                <p:message for="surname" />

                <h:outputLabel for="address" value="Address:" />
                <p:inputText id="address" value="#{teacherController.selectedTeacher.address}" required="true"
                             requiredMessage="Address is mandatory.">
                    <f:validateLength minimum="2" maximum="30" /> </p:inputText>
                <p:message for="address" />

                <h:outputLabel for="phone" value="Phone Number:" />
                <p:inputText id="phone" value="#{teacherController.selectedTeacher.phoneNumber}" required="true" requiredMessage="Phone is mandatory."
                             validatorMessage="Invalid format. Please use +(country_code 1-3 digits) phone (10_digits).">
                    <f:validateRegex pattern="^\+\d{1,3}\s?\d{10}$"/> </p:inputText>
                <p:message for="phone" />
            </h:panelGrid>

            <p:commandButton value="Update"
                             style="background-color: #555; border:none"
                             action="#{teacherController.updateTeacher()}"
                             update="@form :teacherForm:teacherTable"
                             process="@form"
                             oncomplete="if (!args.validationFailed) PF('editTeacherDialog').hide();"/>
        </p:panel>
    </h:form>

</h:body>
</html>
